<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | VroomCare</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://cdn.pixabay.com/photo/2024/07/13/07/40/cars-8891625_1280.jpg" alt="Car Image">
      <div class="overlay-text">
        <h1>Welcome to VroomCare</h1>
        <p>Drive. Repair. Repeat.</p>
      </div>
    </div>

    <div class="form-section">
      <div class="form-box">
        <h2 id="form-title">Login</h2>
        
        <form id="login-form" class="form active">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p class="toggle-text">Don't have an account? <span id="show-signup">Sign Up</span></p>
        </form>

        <form id="signup-form" class="form">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
          <p class="toggle-text">Already have an account? <span id="show-login">Login</span></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const formTitle = document.getElementById('form-title');

    document.getElementById('show-signup').addEventListener('click', () => {
      loginForm.classList.remove('active');
      signupForm.classList.add('active');
      formTitle.textContent = 'Sign Up';
    });

    document.getElementById('show-login').addEventListener('click', () => {
      signupForm.classList.remove('active');
      loginForm.classList.add('active');
      formTitle.textContent = 'Login';
    });
  </script>
</body>
</html>
