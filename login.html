<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: linear-gradient(rgb(143,179,246), lightblue, rgb(142,181,239));
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            background: rgb(247, 247, 247);
            border: 2px solid rgba(61, 56, 56, 0.815);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            color: black;
            width: 400px;
            max-width: 90%;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: black;
        }

        p {
            text-align: center;
            color: black;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: black;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            background: transparent;
            outline: none;
        }

        input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px rgba(0,0,0, .2);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #google_translate_element {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
            transform: scale(0.9);
            transform-origin: top right;
        }
    </style>
</head>
<body>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,pa,bn,de,es,fa,fr,gu,it,ja,kn,ko,la,ne,nl,ur,pt,ru,tr,vi,te',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div class="container">
        <form action="fee project.html" method="post" onsubmit="return validateForm()">
            <h1>Login</h1>
            
            <p>New account? <a href="signin.html">Sign Up</a></p>

            <label for="username"><b>Username:</b></label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>

            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" placeholder="Enter Password" minlength="6" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            return true; // allow submission
        }
    </script>
</body>
</html>
