<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rental — Dashboard (Demo)</title>
  <link rel="stylesheet" href="rental.css" />
  <style>
    /* Sidebar active menu */
    .sidebar ul li.active {
      background-color: #ddd;
      font-weight: bold;
    }
    .menu-item {
      cursor: pointer;
      user-select: none;
      padding-left: 6px;
    }
    .menu-item a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="app" role="application">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Main menu">
      <div class="brand"><div class="logo">RE</div><div>Rental</div></div>
      <nav aria-label="Primary">
        <ul id="sidebarMenu">
          <li class="menu-item active" data-url="crental.html"><span class="icon">🚗</span><a href="crental.html">Cars</a></li>
          <li class="menu-item" data-url="rentalb.html"><span class="icon">🏍️</span><a href="rentalb.html">Bike</a></li>
          <li class="menu-item" data-url="deals.html"><span class="icon">🏷️</span>Deals</li>
          <li class="menu-item" data-url="repair.html"><span class="icon">🔧</span>Repair</li>
          <li class="menu-item" data-url="activity.html"><span class="icon">📈</span>Your Activity</li>
        </ul>
      </nav>
      <div class="other">
        <div class="small">Other Menu</div>
        <div style="margin-top:12px">🔍 Search<br/>⚙️ Settings<br/>❓ Help Center</div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <div class="topbar">
        <div class="search"><input id="global-search" placeholder="Type here to search" aria-label="Search" /></div>
        <div class="top-actions">
          <div class="pill" id="theme-toggle" role="button" tabindex="0" aria-pressed="false">Light</div>
          <div class="pill">🔔</div>
          <!-- This greeting will update automatically to show the logged in user's name or email -->
          <div class="pill" id="user-greeting">Hello, Smith</div>
        </div>
      </div>

      <h1>
        Welcome
        <button class="btn" id="exportBtn">Export ▾</button>
      </h1>
      <p class="lead">Rent the vehicle you want to ride</p>

      <!-- Filters row -->
      <div class="filters-row" role="region" aria-label="Filters">
        <div class="field">
          <label for="location">Location</label>
          <input id="location" value="" />
        </div>
        <div class="field">
          <label for="pickup">Pick Up Date</label>
          <input id="pickup" type="date" />
        </div>
        <div class="field">
          <label for="drop">Drop off Date</label>
          <input id="drop" type="date" />
        </div>
        <div class="field">
          <label for="picktime">Pickup Time</label>
          <input id="picktime" type="time" />
        </div>
        <div class="field">
          <label for="droptime">Drop off Time</label>
          <input id="droptime" type="time" />
        </div>
      </div>

      <!-- Content grid -->
      <div class="grid">
        <section aria-label="Available cars">
          <div style="display:flex;align-items:center;justify-content:space-between;margin:12px 4px">
            <h3 style="margin:0">Available Cars</h3>
            <button class="pill" id="filterBtn">Filter by</button>
          </div>
          <div class="cards" id="cards" aria-live="polite">
            <!-- cards injected by JS -->
          </div>
        </section>
        <aside class="right">
          <div class="activity">
            <h4>Recent Activity</h4>
            <p class="small">Latest booking cards & quick info</p>
            <div class="recent-card" id="recentCard">
              <!-- injected -->
            </div>
            <div class="user" style="margin-top:12px">
              <div class="avatar">SR</div>
              <div>
                <div style="font-weight:700">Jhony Leaver</div>
                <div class="small">2 Day Rental Going</div>
              </div>
            </div>
          </div>
        </aside>
      </div>
      <div style="height:40px"></div>
    </main>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="rental.js"></script>
  <script>
    // Sidebar dynamic navigation
    document.addEventListener("DOMContentLoaded", () => {
      const menuItems = document.querySelectorAll(".menu-item");
      menuItems.forEach(item => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          const url = item.getAttribute("data-url");
          if (url) {
            window.location.href = url;
            menuItems.forEach(i => i.classList.remove("active"));
            item.classList.add("active");
          }
        });
      });
    });
  </script>

  <!-- Firebase Auth: Show logged-in user's name/email in greeting -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALgUjADBwjc6F1eOiUF7jQPYnoEq2qMgU",
      authDomain: "flutter-ai-playground-c272a.firebaseapp.com",
      projectId: "flutter-ai-playground-c272a",
      storageBucket: "flutter-ai-playground-c272a.firebasestorage.app",
      messagingSenderId: "748129397715",
      appId: "1:748129397715:web:a95843098cb9f3c6b41d26"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userGreetingEl = document.getElementById("user-greeting");
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userGreetingEl.textContent = `Hello, ${user.displayName || user.email}`;
      } else {
        userGreetingEl.textContent = "Hello, Guest";
      }
    });
  </script>
</body>
</html>
